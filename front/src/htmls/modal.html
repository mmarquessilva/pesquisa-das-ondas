<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ondas do Branding</title>

  <!-- Favicon -->
  <link rel="icon" href="src/favicon.ico" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https: //cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Style Default -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script>
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
      })
  </script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">

        <!-- Button trigger modal -->
        <a class="button button--black p-5 mt-5" data-toggle="modal" data-target="#modalRegister">MODAL</a>

        <!-- Modal -->
        <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">

              <div class="modal-header p-0">
                <div class="row">

                  <h5 class="modal-title m-auto" id="exampleModalLongTitle">
                    <span class="col-sm-12 svg-logo">
                      <svg width="37" height="50" viewBox="0 0 37 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M27.2336 19.7837C24.8498 18.4875 21.1296 21.0117 18.1679 21.0117C15.17 21.0117 11.4498 18.4875 9.06602 19.8178C7.44069 20.7047 7.07951 22.8536 6.60997 24.9002C4.04556 22.2737 2.45634 18.7263 2.45634 14.8719C2.45634 6.65142 9.49944 0 18.1679 0C26.8363 0 33.8794 6.65142 33.8794 14.8378C33.8794 18.7263 32.2902 22.2396 29.7258 24.9002C29.2201 22.8195 28.8589 20.6706 27.2336 19.7837Z"
                          fill="black" />
                        <path
                          d="M5.59866 27.8678C6.10432 27.0491 6.35715 25.9917 6.60998 24.8661C9.46334 27.7995 13.5808 29.6415 18.1679 29.6415C22.7188 29.6415 26.8363 27.7995 29.7258 24.8661C29.9786 25.9576 30.2314 26.9809 30.7371 27.7995C32.1096 30.119 36.3716 31.8586 36.3716 34.6897C36.3716 37.4867 32.1096 39.2605 30.7371 41.5117C29.2924 43.8653 29.7619 48.2313 27.2697 49.5957C24.8498 50.926 21.1296 48.4019 18.1679 48.4019C15.2062 48.4019 11.486 50.926 9.10215 49.6299C6.60998 48.2655 7.07952 43.9335 5.63478 41.5799C4.22616 39.2946 -0.0358162 37.555 0.000301361 34.7238C-0.0358162 31.8927 4.19004 30.119 5.59866 27.8678Z"
                          fill="black" />
                      </svg>
                    </span>
                    <h2 class="col-sm-12 title text-center p-0">CADASTRE-SE PARA VISUALIZAR SEU RESULTADO</h2>
                    <h3 class="col-sm-12 subttitle text-center p-0">Queremos saber um pouco mais sobre você!</h3>
                  </h5>
                </div>
              </div>

              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="text" placeholder="Nome completo *" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                      <input type="text" placeholder="E-mail *" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <input type="text" placeholder="Telefone (DDD) + Número">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                      <select id="cargo">
                        <option value="Cargo *">Cargo *</option>
                        <option value="Cargo 1">Cargo 1</option>
                      </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <input type="text" placeholder="Empresa *" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                      <select id="mercado">
                        <option value="Segmento de mercado *">Segmento de mercado *</option>
                        <option value="Segmento 1">Segmento 1</option>
                      </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <select id="colaboradores">
                        <option value="Número de colaboradores">Número de colaboradores</option>
                        <option value="Segmento 1">Segmento 1</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 text-center">
                      <span class="text-center">* Campos obrigatórios</span>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <a class="button button--black m-auto" data-dismiss="modal">Finalizar
                  <i class="fas fa-arrow-right"></i>
                </a>

                <p class="terms-of-use m-auto">Prometemos não utilizar suas informações de contato para enviar qualquer tipo de SPAM.</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
